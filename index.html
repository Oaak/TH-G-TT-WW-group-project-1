<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/CSS/bootstrap/bootstrap.min.css">
        <!-- Materialize -->
        <link rel="stylesheet" href="assets/CSS/materilize/materialize.css">
        <!-- our style sheet -->
        <link rel="stylesheet" href="assets/CSS/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container containHead #e64a19 deep-orange darken-2 z-depth-3">
            <div class="col s12 ">
                <h2>Tinder for food</h2>
            </div>
            <!-- Page Content goes here -->
        </div>
        <div class="container containMain #e64a19 deep-orange darken-2 z-depth-3">
            <div class="col s12 #fafafa grey lighten-5" id="mainHolder">

                <div class="container containImg">
                    <div class="row rowforImg">
                        <div class="col s4 #9e9e9e grey imgHolder  z-depth-3" id="leftImage">

                            <br><br><br><br><br><br><br>left image<br><br><br><br><br><br><br><br>
                            <button
                                type="button"
                                class="btn btn-info btn-lg"
                                data-toggle="modal"
                                data-target="#Mymodal1">Open Modal</button>
                            <button id="clickforModal2">Modal2 Demo button</button>

                        </div>

                        <div class="col s4 #9e9e9e grey imgHolder  z-depth-3" id="rightImage">

                            <br><br><br><br><br><br>right image<br><br><br><br><br><br><br><br><br>
                            <br><br>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div
            class="modal fade bd-example-modal-lg"
            id="Mymodal1"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title forName">Almost There!</h5>
                        <div class="form-group">

                            <input
                                type="username"
                                class="form-control"
                                id="thisUsername"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="modal-body forLocation">
                        <div class="form-group">

                            <input
                                type="username"
                                class="form-control"
                                id="thisUsername"
                                placeholder="Username">
                        </div>
                        <br>
                        <p>What city do you want to eat in?</p>
                        <br>
                        <div class="form-group">

                            <input
                                type="location"
                                class="form-control"
                                id="thisLocation"
                                placeholder="City, State">
                        </div>
                        <br>
                    </div>
                    <div class="modal-footer forCarosel">
                        <button type="button" class="btn btn-primary btnforFood" data-dismiss="modal">Nothing Yet</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
<!-- jQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="assets/JS/bootstrap/bootstrap.js"></script>
<!-- materilize JS -->
<script src="assets/JS/material/materialize.js"></script>
